name: PHP Syntax

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['5.6']

    steps:
    - uses: actions/checkout@v1

    - name: Use PHP ${{ matrix.php-version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}

    - name: php check syntax
      run: |
        SYNTAX_RESPONSE=$(find . -iname '*.php' -exec php -l '{}' \; | grep '^No syntax errors' -v  | sed  -Ez '$ s/\n+$//')
        if [[ $SYNTAX_RESPONSE != "" ]]; then echo $SYNTAX_RESPONSE && exit 1; fi
